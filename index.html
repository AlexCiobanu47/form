<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = style.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet"> 
    <script src = 'main.js' defer></script>
    <title>Document</title>
</head>
<body>
    <div class = 'main-div flex-container'>
        <div class = 'left-div flex-item'>
            <div class = 'logo-div'>
                <img src="odin-lined.png" alt="" class = 'odin-logo'>
                <span>ODIN</span>
            </div>
            <p class = 'credentials'>Photo by <a class = 'left-link' href = ''>Halie West</a> on <a class = 'left-link' href = ''>Unsplash</a></p>
        </div>
        <div class = 'right-div flex-container flex-item'>
            <div class = "header-div flex-item">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class = 'form-div flex-item'>
                <form action = 'http://httpbin.org/post' method = 'post'>
                    <fieldset>
                        <p>Let's do this!</p>
                        <div class = 'form-container'>
                            <div class = 'left-col'>
                                <div>
                                    <label for = 'first_name'>FIRST NAME</label>
                                </div>
                                <input type = 'text' placeholder="Thor" name = 'first_name'>
                                <div>
                                    <label for = 'email'>EMAIL</label>
                                </div>
                                <input type = 'email' name = 'email'>
                                <div>
                                    <label for = 'password'>PASSWORD</label>
                                </div>
                                <input type = 'password' name = 'password'>
                            </div>
                            <div class = 'right-col'>
                                <div>
                                    <label for = 'last_name'>LAST NAME</label>
                                </div>
                                <input type = 'text' placeholder="Odinson" name = 'last_name'>
                                <div>
                                    <label for = 'phone_number'>PHONE NUMBER</label>
                                </div>
                                <input type = 'text' name = 'phone_number'>
                                <div>
                                    <label for = 'password_confirm'>CONFIRM PASSWORD</label>
                                </div>
                                <input type = 'password' name = 'password_confirm'>
                            </div>
                        </div>
                    </fieldset>
                    <button type = 'submit' class = 'account-button'>Create Account</button>
                </form>
            </div>
            <div class = 'footer-div flex-item'>
                <p>Already have an account?<a class = 'login-link' href = ''>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
